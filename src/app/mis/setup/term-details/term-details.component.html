<h2 mat-dialog-title>{{(term?.label + '-' + term?.year) | uppercase}}</h2>
<mat-dialog-content>
    <app-loader *ngIf="isLoading"></app-loader>
    <mat-tab-group *ngIf="!isLoading">
        <mat-tab label="Details">
            <table>
                <tbody>
                    <tr>
                        <td>Name</td>
                        <td>{{term?.label | titlecase}}</td>
                    </tr>
                    <tr>
                        <td>Year</td>
                        <td>{{term?.year}}</td>
                    </tr>
                    <tr>
                        <td>Start date</td>
                        <td>{{term?.startDate | date}}</td>
                    </tr>
                    <tr>
                        <td>End date</td>
                        <td>{{term?.endDate | date}}</td>
                    </tr>
                </tbody>
            </table>
        </mat-tab>
        <mat-tab label="Update">
            <app-add-term [data]="term" (submitted)="update($event)" [isLoading]="isUpdating">
            </app-add-term>
        </mat-tab>
    </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="btn btn--primary" [mat-dialog-close]="term">Close</button>
</mat-dialog-actions>
