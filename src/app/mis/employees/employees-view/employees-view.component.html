<app-paginator [total]="total" [shown]="employees?.length" [sorts]="columns" (output)="onOptions($event)"></app-paginator>
<app-loader *ngIf="isLoading"></app-loader>
<p class="info" *ngIf="employees && employees.length === 0">No employees found.</p>
<table *ngIf="employees?.length > 0">
    <thead>
        <tr>
            <th>Employee No.</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>ID No.</th>
            <th>County</th>
            <th>Joined</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of employees" class="clickable" (click)="onClicked(e)">
            <td data-label="Employee No.">{{e.empNo | uppercase}}</td>
            <td data-label="First name">{{e.fname | titlecase}}</td>
            <td data-label="Last name">{{e.lname | titlecase}}</td>
            <td data-label="Gender">{{e.gender | titlecase}}</td>
            <td data-label="Date of Birth">{{e.dob | date}}</td>
            <td data-label="ID No.">{{e.idNo}}</td>
            <td data-label="County">{{e.county | titlecase}}</td>
            <td data-label="Joined">{{e.joined | date}}</td>
        </tr>
    </tbody>
</table>
