<h2 mat-dialog-title>{{group.name | uppercase}}</h2>
<mat-dialog-content>
    <app-loader *ngIf="isLoading"></app-loader>
    <mat-tab-group *ngIf="!isLoading">
        <mat-tab label="Users">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Title</th>
                        <th>Username</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of users">
                        <td>{{u.name | titlecase}}</td>
                        <td>{{u.title | titlecase}}</td>
                        <td>{{u.username | lowercase}}</td>
                    </tr>
                </tbody>
            </table>
        </mat-tab>
        <mat-tab label="Tables">
            <table>
                <thead>
                    <tr>
                        <th>Entity</th>
                        <th>Create</th>
                        <th>Update</th>
                        <th>View</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody *ngIf="group?.tables.length">
                    <tr *ngFor="let t of group?.tables">
                        <td>{{t.table | uppercase}}</td>
                        <td>
                            <i class="fa fa-check" *ngIf="t.operations.includes('CREATE')"></i>
                            <i class="fa fa-close" *ngIf="!t.operations.includes('CREATE')"></i>
                        </td>
                        <td>
                            <i class="fa fa-check" *ngIf="t.operations.includes('UPDATE')"></i>
                            <i class="fa fa-close" *ngIf="!t.operations.includes('UPDATE')"></i>
                        </td>
                        <td>
                            <i class="fa fa-check" *ngIf="t.operations.includes('SELECT')"></i>
                            <i class="fa fa-close" *ngIf="!t.operations.includes('SELECT')"></i>
                        </td>
                        <td>
                            <i class="fa fa-check" *ngIf="t.operations.includes('DELETE')"></i>
                            <i class="fa fa-close" *ngIf="!t.operations.includes('DELETE')"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </mat-tab>
    </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="btn btn--primary" [mat-dialog-close]="group">Close</button>
</mat-dialog-actions>
