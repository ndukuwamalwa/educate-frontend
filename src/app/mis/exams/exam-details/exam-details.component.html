<h2 mat-dialog-title>{{exam.name | uppercase}}</h2>
<mat-dialog-content>
    <app-add-exam [data]="exam" [isLoading]="isLoading" [title]="'Update Exam'" (submitted)="update($event)">
    </app-add-exam>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="btn btn--primary close-btn" [mat-dialog-close]="exam">X</button>
</mat-dialog-actions>
