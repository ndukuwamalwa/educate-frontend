<app-paginator [total]="total" [sorts]="sorts" [shown]="exams?.length" (output)="onOptions($event)"></app-paginator>
<p class="info" *ngIf="exams && exams.length === 0">No exams here</p>
<table *ngIf="exams && exams.length > 0">
    <thead>
        <tr>
            <th>Title</th>
            <th>Term</th>
            <th>Type</th>
            <th>Start date</th>
            <th>End date</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of exams" class="clickable" (click)="update($event.target.nodeName, e)">
            <td data-label="Title">{{e.name | titlecase}}</td>
            <td data-label="Term">{{e.term}}</td>
            <td data-label="Type">{{e.type | uppercase}}</td>
            <td data-label="Start date">{{e.startDate | date}}</td>
            <td data-label="End date">{{e.endDate | date}}</td>
            <td data-label="Action"><i class="fa fa-trash action-icon action-icon--danger"
                    (click)="delete($event.target.nodeName, e)"></i>
            </td>
        </tr>
    </tbody>
</table>
