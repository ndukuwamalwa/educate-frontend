<h2 mat-dialog-title>{{subject.name | uppercase}}</h2>
<mat-dialog-content>
    <app-add-subject [data]="subject" [isLoading]="isLoading" [title]="'Update Subject'" (submitted)="update($event)">
    </app-add-subject>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="btn btn--primary close-btn" [mat-dialog-close]="subject">X</button>
</mat-dialog-actions>
