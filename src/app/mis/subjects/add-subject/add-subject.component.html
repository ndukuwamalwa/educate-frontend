<form [formGroup]="subjectForm" (ngSubmit)="save(subjectForm.value)" ngNativeValidate>
    <div class="form-title">
        <span class="form-heading">{{title}}</span>
        <span>Fields marked * cannot be left blank</span>
    </div>
    <fieldset>
        <label for="name">Subject name</label>
        <input type="text" name="name" id="name" formControlName="name" autocomplete="off">
    </fieldset>
    <fieldset>
        <label for="code">Subject code</label>
        <input type="text" name="code" id="code" formControlName="code" autocomplete="off">
    </fieldset>
    <fieldset>
        <label for="initials">Initials</label>
        <input type="text" name="initials" id="initials" formControlName="initials" autocomplete="off" minlength="3"
            maxlength="3">
    </fieldset>
    <fieldset class="full-width">
        <label for="core">Core subject?(All students are enrolled to core subjects automatically)</label>
        <div>
            <div>
                <input type="radio" name="core" id="true" value="1" formControlName="core">
                <label for="true">Yes</label>
            </div>
            <div>
                <input type="radio" name="core" id="false" value="0" formControlName="core">
                <label for="false">No</label>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <button class="btn btn--primary" [disabled]="isLoading || subjectForm.invalid">Submit</button>
        <app-loader *ngIf="isLoading"></app-loader>
    </fieldset>
</form>
