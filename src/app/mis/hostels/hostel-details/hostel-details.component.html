<h2 mat-dialog-title>{{hostel.name | uppercase}}</h2>
<mat-dialog-content>
    <app-add-hostel [data]="hostel" [isLoading]="isLoading" [title]="'Update hostel'" (submitted)="update($event)">
    </app-add-hostel>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="btn btn--primary" [mat-dialog-close]="hostel">Close</button>
</mat-dialog-actions>
