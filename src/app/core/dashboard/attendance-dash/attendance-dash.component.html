<app-loader *ngIf="isLoading"></app-loader>
<table class="stat-table" *ngIf="!isLoading">
  <caption>Attendance</caption>
  <tbody>
    <tr class="green">
      <td>Today's attendace</td>
      <td class="bold">{{attendance | number}}</td>
    </tr>
    <tr class="blue">
      <td>Expected</td>
      <td class="bold">{{expected | number}}</td>
    </tr>
    <tr class="danger">
      <td>Absent</td>
      <td class="bold">{{(expected - attendance) | number}}</td>
    </tr>
  </tbody>
</table>
