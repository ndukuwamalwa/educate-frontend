<app-loader *ngIf="isLoading"></app-loader>
<table class="stat-table" *ngIf="!isLoading">
  <caption>Batch highlights</caption>
  <tbody>
    <tr appColorize>
      <td>Batches</td>
      <td>{{total | number}}</td>
    </tr>
    <tr *ngFor="let studentCount of studentCounts" appColorize>
      <td>{{studentCount.batch}}</td>
      <td>{{studentCount.total | number}} students</td>
    </tr>
  </tbody>
</table>
