<app-loader *ngIf="isLoading"></app-loader>
<table class="stat-table" *ngIf="!isLoading">
  <caption>Hostels in numbers</caption>
  <tbody>
    <tr appColorize>
      <td>Total hostels</td>
      <td>{{total | number}}</td>
    </tr>
    <tr appColorize>
      <td>Total capacity</td>
      <td>{{capacity | number}}</td>
    </tr>
    <tr *ngFor="let type of types" appColorize>
      <td>{{type.type}}</td>
      <td>{{type.total}}</td>
    </tr>
  </tbody>
</table>
