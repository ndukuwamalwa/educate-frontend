<app-loader *ngIf="isLoading"></app-loader>
<table class="stat-table" *ngIf="!isLoading">
  <caption>Exams statistics</caption>
  <tbody>
    <tr appColorize>
      <td>Total exams</td>
      <td>{{total | number}}</td>
    </tr>
    <tr *ngFor="let average of averages" appColorize>
      <td>{{average.name}}</td>
      <td>{{average.avg}}</td>
    </tr>
  </tbody>
</table>
